
  <div *ngIf="selectedCustomer" class="form-container">
    <form class="form-container" #customerForm="ngForm"
          (ngSubmit)="onSubmit()"
    >
      <mat-form-field>
        <input matInput
               placeholder="First name"
               [(ngModel)]="selectedCustomer.firstName"
               name="firstName"
               #firstName="ngModel"
               regularExpressionValidator regularExpression="^[A-Z]{1}[a-z]{2,20}$"
        >
        <mat-error [hidden]="firstName.valid || firstName.pristine">
          First name is <strong>required</strong>,  should have at least 3 chars and first letter shoul be capital.
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Last name"
               [(ngModel)]="selectedCustomer.lastName"
               name="lastName"
               #lastName="ngModel"
               regularExpressionValidator regularExpression="^[A-Z]{1}[a-z]{2,20}$"
        >
        <mat-error [hidden]="lastName.valid || lastName.pristine">
          Last name is <strong>required</strong> and should have at least 3 chars and First letter should be capital.
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          type="email"
          matInput
          placeholder="Email"
          [(ngModel)]="selectedCustomer.email"
          name="emailInput"
          #emailInput="ngModel"
          required
          email="true"
        >
        <mat-error [hidden]="emailInput.valid || emailInput.pristine">
          Email is <strong>required</strong> and should have correct format.
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-select
          [required]="true"
          placeholder="Select Company"
          [(ngModel)]="selectedCustomer.company"
          name="company"
          #company="ngModel"
        >
          <mat-option value="option">Option</mat-option>
          <mat-option value="option1">Option1</mat-option>

        </mat-select>
        <mat-error [hidden]="company.valid || company.pristine">
          Company is <strong>required</strong>.
        </mat-error>
      </mat-form-field>
      <div>
        <div class="button-row">
          <button type="submit"
                  [disabled]="!customerForm.form.valid"
                  mat-raised-button color="primary">Submit</button>
          <button type="reset" mat-raised-button color="primary">Reset</button>
          <button type="button" routerLink="/customers/list" mat-raised-button color="primary">Return to list</button>
        </div>
      </div>
    </form>
  </div>
